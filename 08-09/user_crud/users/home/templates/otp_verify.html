<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 6px #4CAF50a0;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 0;
            font-size: 17px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        {% if otp_error %}
            <p class="error-message">{{ otp_error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="otp">OTP:</label>
            <input type="text" name="otp" id="otp" required maxlength="6" pattern="\d{6}" title="Enter the 6-digit OTP">
            <button type="submit">Verify</button>
        </form>
        <a href="{% url "login"  %}">Back to Login Page!</a>
    </div>
</body>
</html>
